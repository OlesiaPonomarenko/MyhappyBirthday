<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Birthday</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="heading"> 
        <h1>We are waiting for the birth of the most wonderful person!</h1>
    </div>
    <div class="timer">
        <div class="timerBlockMain one">
            <div class="timerBlock one"></div>
            <h2 class="days"></h2>
            <h2 class="namePartTimer">Days</h2>
        </div>
         <div class="timerBlockMain two">
            <div class="timerBlock"></div>
            <h2 class="hours"></h2>
            <h2 class="namePartTimer">Hours</h2>
        </div>
         <div class="timerBlockMain three">
            <div class="timerBlock"></div>
            <h2 class="minute"></h2>
            <h2 class="namePartTimer">Minute</h2>
        </div>
         <div class="timerBlockMain four">
            <div class="timerBlock"></div>
            <h2 class="second"></h2>
            <h2 class="namePartTimer">Second</h2>
        </div>
    </div>
    <script type="module" src="./script.js"></script>
</body>
</html>
